<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid animation</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <input class="switch" type="checkbox" name="play-state" id="play-state" aria-hidden="true">

  <p class="field">
    <span class="a"></span>
    <span class="b"></span>
    <span class="c"></span>
    <span class="d"></span>
    <span class="e"></span>
    <span class="f"></span>
    <span class="g"></span>
    <span class="h"></span>
    <span class="i"></span>
    <span class="j"></span>
    <span class="k"></span>
    <span class="l"></span>
    <span class="m"></span>
    <span class="n"></span>
    <span class="o"></span>
    <span class="p"></span>
    <span class="q"></span>

    <br>

    <label class="switch-control" for="play-state" aria-hidden="true" role="button">
      <span class="s1">Нажми</span>
      <span class="s2">меня, </span>
      <span class="s3">чтобы </span>
      <span class="s4">запустить </span>
      <span class="s5">проигрывание </span>
      <span class="s6">ролика.</span>
    </label>
  </p>
</body>
</html>
