<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8" />
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="calculator">
      <div class="display">
        <input type="text" id="input-display" readonly>
      </div>
      <div class="calc-buttons">
        <div class="button-row">
          <button type="button" id="key-seven" onclick="writeNumber(7, 'input-display')">7</button>
          <button type="button" id="key-eight" onclick="writeNumber(8, 'input-display')">8</button>
          <button type="button" id="key-nine" onclick="writeNumber(9, 'input-display')">9</button>
          <button type="button" id="key-division" onclick="writeSign('/', 'input-display')">/</button>
          <button type="button" id="key-clear" onclick="clearDisplay('input-display')"><span id="clear-sign">CL</span></button>
          <button type="button" id="key-clear-last" onclick="clearLast('input-display')">&larr;</button>
        </div>

        <div class="button-row">
          <button type="button" id="key-four" onclick="writeNumber(4, 'input-display')">4</button>
          <button type="button" id="key-five" onclick="writeNumber(5, 'input-display')">5</button>
          <button type="button" id="key-siz" onclick="writeNumber(6, 'input-display')">6</button>
          <button type="button" id="key-multiply" onclick="writeSign('*', 'input-display')">*</button>
          <button type="button" id="key-functions" onclick="expandFunctions('hidden-functions')">Func</button>
        </div>

        <div class="button-row">
          <button type="button" id="key-one" onclick="writeNumber(1, 'input-display')">1</button>
          <button type="button" id="key-two" onclick="writeNumber(2, 'input-display')">2</button>
          <button type="button" id="key-three" onclick="writeNumber(3, 'input-display')">3</button>
          <button type="button" id="key-minus" onclick="writeSign('-', 'input-display')">-</button>
          <button type="button" id="key-pow" onclick="writeSign('^', 'input-display')">x<sup>y</sup></button>
          <button type="button" id="key-square" onclick="writeFunction('sqrt', 'input-display')">&radic;x</button>
        </div>

        <div class="button-row">
          <button type="button" id="key-zero" onclick="writeNumber(0, 'input-display')">0</button>
          <button type="button" id="key-point" onclick="writeSign('.', 'input-display')">.</button>
          <button type="button" id="key-exponent" onclick="writeSign('e', 'input-display')"><span id="exponent-sign">Exp</span></button>
          <button type="button" id="key-plus" onclick="writeSign('+', 'input-display')">+</button>
          <button type="button" id="key-equals" onclick="calculate('input-display')"><span id="equals-sign">=</span></button>
        </div>
        
        <div class="hidden-functions">
          <div class="button-row">
            <button type="button" id="key-sin" onclick="writeFunction('sin', 'input-display')">sin</button>
            <button type="button" id="key-cos" onclick="writeFunction('cos', 'input-display')">cos</button>
            <button type="button" id="key-tan" onclick="writeFunction('tan', 'input-display')">tan</button>
            <button type="button" id="key-asin" onclick="writeFunction('asin', 'input-display')">asin</button>
            <button type="button" id="key-acos" onclick="writeFunction('acos', 'input-display')">acos</button>
            <button type="button" id="key-atan" onclick="writeFunction('atan', 'input-display')">atan</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
